<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div ng-controller='NarrowItDownController as narrow'>
   <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.search(narrow.searchTerm)">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->

  </div>
  <found-items
  found-items="narrow.foundItems"
  on-remove="narrow.removeItem(index)"></found-items>
</div>
</body>
</html>
